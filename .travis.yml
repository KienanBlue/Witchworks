language: java
sudo: false
jdk:
- oraclejdk8
before_install:
- chmod +x ./gradlew
install: "./gradlew setupCIWorkspace"
script: "./gradlew jar"
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
  provider: releases
  api_key:
    secure: 
  file: Wiccan_Arts.jar
  on:
    repo: Um-Mitternacht/Wiccan_Arts
    branch: 1.10.2
